<!DOCTYPE html>
<html>
<body>
    <div id="status">Checking Database...</div>
    <script>
        fetch('/db')
            .then(res => res.json())
            .then(data => {
                document.body.innerHTML = `<h1>Database Status</h1><pre>${JSON.stringify(data, null, 2)}</pre>`;
            })
            .catch(() => { document.body.innerHTML = '<h1>Database Connection Failed</h1>'; });
    </script>
</body>
</html>
