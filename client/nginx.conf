server {
    listen 80;

    # 1. Serve the Main To-Do App
    location / {
        root /usr/share/nginx/html;
        index index.html;
    }

    # 2. Map /health to health.html
    location /health {
        root /usr/share/nginx/html;
        try_files /health.html =404;
    }

    # 3. Map /db to db.html
    location /db {
        root /usr/share/nginx/html;
        try_files /db.html =404;
    }

    # 4. Proxy API requests to the Backend Container
    location /api/ {
        proxy_pass http://server:5000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }
}